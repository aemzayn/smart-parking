<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="favicon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Simulation</title>
  </head>
  <body>
    <div id="app">
      <aside class="controller" id="controller">
        <h1>DEMO</h1>

        <section id="time" class="time">
          <p>Time <span id="clock" class="clock">00:00</span></p>
          <div class="grid">
            <button id="start-pause" class="start-pause">Start</button>
            <button id="reset" class="reset" onclick="location.reload()">
              Reset
            </button>
            <button id="place">Place</button>
          </div>
        </section>

        <section class="car-number-container">
          <p>Randomize</p>
          <div class="grid">
            <input
              type="number"
              id="car-number"
              placeholder="Number of car"
              min="1"
            />
            <button id="randomize">Randomize</button>
          </div>
        </section>

        <section>
          <p>Speed: <span id="speed">2x</span></p>
          <div class="grid">
            <button class="speed" data-speed="1">Normal</button>
            <button class="speed" data-speed="0.5">Faster</button>
          </div>
        </section>

        <section id="system">
          <p>System: <span class="system-info">Traditional</span></p>
          <div class="grid">
            <button id="system-btn" data-sys="traditional">Traditional</button>
            <button id="system-btn" data-sys="puzzle">Puzzle</button>
          </div>
        </section>

        <section class="input">
          <!-- <label for="time">Exit time</label>
          <input name="time" type="time" /> -->
          <div>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Add car manually</label>
          </div>
        </section>

        <section>
          <p>Sizes: <span id="size-info">3x3</span></p>
          <div class="grid">
            <button class="sizes-button" data-width="3">3x3</button>
            <button class="sizes-button" data-width="4">4x4</button>
            <button class="sizes-button" data-width="5">5x5</button>
            <button class="sizes-button" data-width="6">6x6</button>
            <button class="sizes-button" data-width="7">7x7</button>
            <button class="sizes-button" data-width="8">8x8</button>
          </div>
        </section>

        <section>
          <p>Car info</p>
          <div class="car-information">
            <p>
              Cell
              <span class="car-location">null</span>
            </p>
            <p>
              Exit time
              <span class="car-info">null</span>
            </p>
          </div>
        </section>

        <section>
          <p>Search info</p>
          <div class="car-information">
            <p>
              Depth
              <span class="depth">0</span>
            </p>
            <p>
              Iteration
              <span class="iteration">0</span>
            </p>
          </div>
        </section>

        <section>
          <p id="node-info"></p>
          <p id="path-info"></p>
        </section>
      </aside>

      <main>
        <div id="parking-lot" class="parking-lot">
          <div data-row="0" data-col="0"></div>
          <div data-row="0" data-col="1"></div>
          <div data-row="0" data-col="2"></div>

          <div data-row="1" data-col="0"></div>
          <div data-row="1" data-col="1"></div>
          <div data-row="1" data-col="2"></div>

          <div data-row="2" data-col="0" class="exit"></div>
          <div data-row="2" data-col="1"></div>
          <div data-row="2" data-col="2"></div>
        </div>
      </main>
    </div>

    <script src="gsap.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
